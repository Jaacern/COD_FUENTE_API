<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        .btn-container {
            margin-top: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        .btn {
            transition: transform 0.2s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .btn:hover::before {
            content: "\2022";
            position: absolute;
            top: -10px;
            left: -10px;
            font-size: 30px;
            color: #fff;
            animation: heartBeat 1s ease-in-out infinite;
        }
    </style>
</head>
<body>
    
    <div class="container animate__animated animate__fadeInUp">
        <h1>Bienvenido! </h1>
        <div class="btn-container animate__animated animate__fadeIn">
            <a href="{% url 'registro_usuario' %}" class="btn btn-primary btn-lg">Registro</a>
            <a href="{% url 'iniciar_sesion' %}" class="btn btn-success btn-lg">Iniciar Sesión</a>
            <a href="{% url 'reserva_create' %}" class="btn btn-warning btn-lg">Reservar Hora</a>
            <a href="{% url 'lista_reservas' %}" class="btn btn-danger btn-lg">Lista de Reservas</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
